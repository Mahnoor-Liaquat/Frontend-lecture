<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Data </title>
</head>
<body>

    <h1>Student Data:</h1>
    <form action="">
        <section>
            <label for="sname">Student Name:</label>
            <input type="text" name="StudentName" id="sname">
    
            <label for="fname">Father Name:</label>
            <input type="text" name="StudentName" id="fname">
    <br><br>
        </section>
  
        <section>
        <label for="email">Email:</label>
        <input type="email" name="email" id="email">

        <label for="paswrd">Password</label>
        <input type="password" name="Password" id="paswrd">
    <br><br>

    </section>

    <section>
        <input type="checkbox" name="profession" id="profession">
        <label for="profession" >I am a student</label>
 &nbsp; &nbsp;&nbsp; &nbsp;&nbsp; &nbsp;
        <label for="gender">Gender:</label>
        <input type="radio" name="gender" value="male"> Male
        <input type="radio" name="gender" value="Female"> Female
        <input type="radio" name="gender" value="custom"> Custom
    </section>
    <br><br>

    <section>
        <label for="DOB">Date of Birth:</label>
        <input type="date" name="DOB" id="DOB">

        <label for="color">What is your favourite color:</label>
        <input type="color" name="color" id="color">
    </section>
<br><br>

<section>
<label for="contactNo">Contact No:</label>
<input type="number" name="contactNo" id="contactNo">
</section>
<br><br>

<section>
    <label for="courses">Select Course according to your preference:</label>
    <select name="courses" id="course">
    <option value="FrontendDev">Frontend Developer</option>
    <option value="BackendDev">Backend Developer</option>
    <option value="FullStackDev">FullStack Developer</option>
    <option value="MERN Dev">MERN Developer</option>
    <option value="MEAN Dev">MEAN Developer</option>
    </select>
<button type="submit">Submit</button>
</body>
</html>
